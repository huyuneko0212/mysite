{% load static %}

<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="favicon.ico" type="{% static 'img/logo.ico' %}">
    <title>Portfolio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">

            <a href="/" class="navbar-brand">
                <img src="{% static 'img/logo.svg' %}" alt="" width="80" height="80">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item mr-3">
                    <a href="/" class="nav-motion nav-link nav-color">HOME</a>
                </li>
                <li class="nav-item mr-3">
                    <a href="/" class="nav-motion nav-link nav-color">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-motion nav-link nav-color">CONTACT</a>
                </li>
            </ul>

        </div>

    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-4 bg-dark text-center">
        <small class="text-white">&copy; 2021 ねこ</small>
    </footer>

    {% block extra_js %}
    {% endblock %}

</body>
</html>
